<head>
<title>Pipe Calc Input</title>

<style>

th.room { text-align:left;}

</style>


</head>

<body bgcolor="#6699FF">
<br>
<br>

<form>

  <table border=0 cellpadding="2" align="center">
    <tr>
      <td>

        <!-- BEGIN name=room_basic -->
        <table width=550 border=1 cellpadding="2" align="center">

          <tr>
            <th colspan=5 class="room"> Room $room Foot Print Area
          </tr>
          <!-- BEGIN name=room_part -->
          <tr>
            <td> Length <input type=text size=3 name="room::$room::part::x::$i">
            <td> x
            <td> Width <input type=text size=3 name="room::$room::part::y::$i">
            <td> =
            <td> $part_sqft sqft
          </tr>
          <!-- END name=room_part -->
          <tr>
            <td colspan=5> $room_subtot_sqft sqft
          </tr>

          <tr>
            <th colspan=5 class="room"> Exposed Wall
          </tr>
          <tr>
            <td> Linear Length <input type=text size=3 name="room::$room::wall_exp">
            <td> x
            <td> Height <input type=text size=3 name="room::$room::part::y::$i">
            <td> =
            <td> $room_wall_exp_sqft sqft
          </tr>

        </table>

        <hr>
        <!-- END name=room_basic -->



     </td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="action_flow_calc"></td>
    </tr>

  </table>

</form>

</body>

</html>
